<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Searchbar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/967126f67c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="search-box">
        <div class="row">
            <input type="text" id="input-box" placeholder="Destination/Hotel" autocomplete="off">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="result-box" id="result-box">
            <!-- Autocomplete results will be dynamically added here -->
        </div>
    </div>

    <script src="autocomplete.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>

</body>
</html>
